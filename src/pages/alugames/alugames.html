<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluGames</title>
    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="alugames.css">
</head>

<body class="body">
    <header class="header">
        <img src="../../assets/img/alugames/logo.svg" alt="Logo AluGames">
        <nav class="nav">
            <ul class="nav__lista">
                <li class="lista__item"><a href="../../pages/sorteador-de-numeros/sorteador.html" class="texto__paragrafo">Sorteador</a></li>
                <li class="lista__item"><a href="" class="texto__paragrafo">Ingresso</a></li>
                <li class="lista__item"><a href="" class="texto__paragrafo">Caminho de compras</a></li>
                <li class="lista__item"><a href="" class="texto__paragrafo">Amigo secreto</a></li>
                <li class="lista__item"><a href="../../pages/alugames/alugames.html" class="texto__paragrafo">Alugames</a></li>
            </ul>
        </nav>
    </header>
    <main class="container main">
        <section class="divisor">
            <div class="divisor__line"></div>
            <img src="../../assets/img/alugames/fade_bar.svg" alt="Visual bar" class="divisor__bar">
            <div class="divisor__line"></div>
        </section>
        <h1 class="titulo">Aluguel de <span class="page-title__emphasis">boardgames</span></h1>
        <section class="dashboard">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="game-1">
                    <div class="dashboard__item__img">
                        <img src="../../assets/img/alugames/monopoly.png" alt="Capa jogo Monopoly">
                    </div>
                    <p class="subtitulo">Monopoly</p>
                    <a onclick="alterarStatus(1)" href="#" class="dashboard__item__button">Alugar</a>
                </li>
                <li class="dashboard__items__item" id="game-2">
                    <div class="dashboard__item__img">
                        <img src="../../assets/img/alugames/ticket_to_ride.png" alt="Capa jogo Ticket to Ride">
                    </div>
                    <p class="subtitulo">Ticket to Ride</p>
                    <a onclick="alterarStatus(2)" href="#" class="dashboard__item__button">Alugar</a>
                </li>
                <li class="dashboard__items__item" id="game-3">
                    <div class="dashboard__item__img dashboard__item__img--rented">
                        <img src="../../assets/img/alugames/takenoko.png" alt="Capa jogo Takenoko">
                    </div>
                    <p class="subtitulo">Takenoko</p>
                    <a onclick="alterarStatus(3)" href="#" class="dashboard__item__button dashboard__item__button--return">Devolver</a>
                </li>
            </ul>
        </section>
        <img src="../../assets/img/alugames/hachuras.svg" alt="Visual hachuras" class="hachuras">
    </main>

    <script src="js/app.js"></script>
</body>

</html>

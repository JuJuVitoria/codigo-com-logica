<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style/global.css">
  <link rel="stylesheet" href="/src/pages/carrinho-de-compras/carrinho-de-compras.css">
  <title>Carrinho de compras</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav__lista">
        <li class="lista__item"><a href="../../pages/sorteador-de-numeros/sorteador.html"
            class="texto__paragrafo">Sorteador</a></li>
        <li class="lista__item"><a href="../ingresso-online/ingresso-online.html" class="texto__paragrafo">Ingresso</a>
        </li>
        <li class="lista__item"><a href="../../pages/carrinho-de-compras/carrinho-de-compras.html"
            class="texto__paragrafo">Caminho de compras</a></li>
        <li class="lista__item"><a href="../../pages/amigo-secreto/amigo-secreto.html" class="texto__paragrafo">Amigo
            secreto</a></li>
        <li class="lista__item"><a href="../../pages/alugames/alugames.html" class="texto__paragrafo">Alugames</a></li>
      </ul>
    </nav>
  </header>

  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-azul">compras</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul texto__paragrafo">Produto</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Fone de ouvido - R$100" class="texto__paragrafo">Fone de ouvido - R$100</option>
            <option value="Celular - R$1400" class="texto__paragrafo">Celular - R$1400</option>
            <option value="Oculus VR - R$5000" class="texto__paragrafo">Oculus VR - R$5000</option>
          </select>
          </div>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul texto__paragrafo">Qtde.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="100">
          </label>

          <section class="botoes-wrapper">
            <button onclick="adicionar()" type="button"
              class="botao-form botao-adicionar texto__paragrafo">Adicionar</button>
            <button onclick="limpar()" type="button" class="botao-form botao-limpar texto__paragrafo">Limpar</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="/src/assets/icons/carrinho-de-compras/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="/src/assets/icons/carrinho-de-compras/icone-carrinho.svg" alt="Ã­cone de carrinho">

        <h2 class="carrinho__titulo subtitulo">Produtos no carrinho</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto texto__paragrafo">
          <span class="texto-azul texto__paragrafo">1x</span> Celular <span
            class="texto-azul texto__paragrafo">R$1400</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total texto__paragrafo">
        Total: <span class="texto-azul" id="valor-total">R$1400</span>
      </p>
    </section>
  </main>

  <script src="carrinho-de-compras.js"></script>
</body>

</html>
